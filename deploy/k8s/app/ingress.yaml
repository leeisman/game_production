apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-ingress
  annotations:
    # 通用的設定，適用於所有域名
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  # 1. User Domain
  - host: k8s.user.local
    http:
      paths:
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082

  # 2. Gateway Domain (Updated name)
  - host: k8s.gateway.local
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8081

  # 3. Ops Domain (Merged here)
  - host: k8s.ops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ops-service
            port:
              number: 8080
